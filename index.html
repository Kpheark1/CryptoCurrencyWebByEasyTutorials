<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Cryptocurrecny Website Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script> <!--to find the jquerry search "jquerry cdn" and click the latest minified-->
</head>
<body>
    <div class="container"> <!--container holds the background image-->
        <nav> <!--nav bar and logo-->
            <img src="images/logo.png" class="logo">
            <ul><!--menu link-->
                <li><a href="#">Market</a></li> <!--Links and anchor text--><!--li is list item-->
                <li><a href="#">Feautres</a></li> <!--alignment is done in the css file-->
                <li><a href="#">Feautres</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a> <!--class = btn = button-->
        </nav>

        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1> <!--br is line break--><!--span encloses something and lets you work on it as a "sub" class-->
            <p>World's biggest Cryptocurrency exchange available on web <br>as well as mobile phone.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>

        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png">
                <div>
                    <h3>$ <span id="bitcoin"></span></h3> <!--span id gives us something to link to like a var that can be accessed in the script.js file-->
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png">
                <div>
                    <h3>$ <span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png">
                <div>
                    <h3>$ <span id="dogecoin"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
